<div class="container">
  <div class="page-header">
    <h1>{{ pool.name }}</h1>
  </div>

  <div class="row">
    <div class="col-xs-12 col-md-6">
      <div class="alert alert-danger" ng-show="flash.error">
        {{ flash.error }}
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Settings</h3>
        </div>
        <div class="panel-body">
          <div pool-edit-form pool="pool" on-cancel="cancel"></div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Teams</h3>
        </div>
        <div class="panel-body">
          <form name="newTeamForm" class="form-horizontal" role="form">
            <div class="form-group">
              <label for="newTeamName" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="teamName" ng-model="newTeam.name" placeholder="">
              </div>
            </div>
            <div class="form-group">
              <label for="newTeamOwner" class="col-sm-2 control-label">Owner</label>
              <div class="col-sm-6">
                <select name="newTeamOwner" class="form-control" ng-model="newTeam.owner" ng-options="user.id as user.name for user in users">
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="addPoolTeam(newTeam)">Add</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
