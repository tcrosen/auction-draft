<strong>{{ playerCount }}</strong> players found

<table class="table table-striped">
  <thead>
    <tr>
      <th>Rank</th>
      <th>Name</th>
      <th>Position</th>
      <th>Team</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="player in players">
      <th>{{ player.rank }}</th>
      <th>{{ player.name }}</th>
      <th>{{ player.position }}</th>
      <th>{{ player.team }}</th>
    </tr>
  </tbody>
</table>
