<table class="table table-striped table-bordered pool-team" ng-class="{ 'table-condensed': condensed }">
  <thead ng-show="showHeader">
    <tr>
      <th></th>
      <th>Name</th>
      <th>Paid</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="rosterSpot in team.roster track by $index">
      <th>{{ rosterSpot.position }}</th>
      <td>{{ rosterSpot.player.shortName }}</td>
      <td align="right">{{ rosterSpot.cost | currency }}</td>
    </tr>
  </tbody>
</table>
