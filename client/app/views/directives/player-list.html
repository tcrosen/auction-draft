<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th><a href="" ng-click="sortPlayers('rank')">Rank</a></th>
      <th><a href="" ng-click="sortPlayers('lastName')">Name</a></th>
      <th class="hidden-xs"><a href="" ng-click="sortPlayers('position')">Position</a></th>
      <th class="hidden-xs"><a href="" ng-click="sortPlayers('team')">Team</a></th>
      <th>Owner</th>
      <th>Cost</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-hide="hideDrafted && player.owner"
        ng-repeat="player in players track by player.$id | orderBy:sort:reverse"
        ng-class="{ success: player.highlight }">
      <td>{{ player.rank }}</td>
      <td>{{ player.lastName }}, {{ player.firstName }}</td>
      <td class="hidden-xs">{{ player.position }}</td>
      <td class="hidden-xs">{{ player.team }}</td>
      <td><a class="btn btn-success btn-xs" href="" ng-show="!player.owner" ng-click="nominatePlayer(player)">Nominate</a>{{ player.owner.name }}</td>
      <td align="right">{{ player.cost | currency }}</td>
    </tr>
  </tbody>
</table>
