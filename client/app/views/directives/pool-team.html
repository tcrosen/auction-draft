<table class="table table-striped table-bordered pool-team" ng-class="{ 'table-condensed': condensed }">
  <thead ng-show="showHeader">
    <tr>
      <th></th>
      <th>Name</th>
      <th>Paid</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="rosterSpot in team.roster track by $index" ng-class="{ 'inactive': !rosterSpot.isActive }">
      <th>{{ rosterSpot.position }}</th>
      <td>{{ rosterSpot.player.lastName }} <span class="text-muted">{{ rosterSpot.player.position }}</span></td>
      <td align="right">{{ rosterSpot.cost }}</td>
    </tr>
  </tbody>
</table>
